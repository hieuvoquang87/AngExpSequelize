<form class="form-horizontal">
    <div class="form-group">
        <h3><span class="col-sm-2 col-md-2 control-label">Title :</span></h3>
        <div class="col-sm-9 col-md-9 input-group-lg">
            <input class="form-control" type="text" placeholder="Title" ng-model="input.title"/>
        </div>
    </div>
    <div class="form-group">
        <h4><span class="col-sm-2 col-md-2 control-label">Author :</span></h4>

        <div class="col-sm-9 col-md-9">
            <input class="form-control" type="text" placeholder="Author" ng-model="input.author"/>
        </div>
    </div>
    <div class="form-group">
        <h4><span class="col-sm-2 col-md-2 control-label">Category :</span></h4>

        <div class="col-sm-9 col-md-9 input-group-lg">
            <select class="form-control float-left" style="width: 80%" ng-model="selectedCategory"
                    ng-options="category.name for category in availableCategories">
            </select>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="addCategory()">Add</button>
            </span>
            {{articleCategories}}
        </div>
    </div>
    <div class="form-group">
        <h4><span class="col-sm-2 col-md-2 control-label">Content Brief :</span></h4>

        <div class="col-sm-9 col-md-9">
            <textarea class="ckeditor" name="brief_editor"></textarea>
        </div>
    </div>
    <div class="form-group">
        <h4><span class="col-sm-2 col-md-2 control-label">Article Content :</span></h4>

        <div class="col-sm-9 col-md-9">
            <textarea class="ckeditor" name="content_editor"></textarea>
        </div>
    </div>
    <button type="button" class="btn btn-default" ng-click="submit()">Submit</button>
</form>
