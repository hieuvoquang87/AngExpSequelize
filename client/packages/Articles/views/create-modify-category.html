<form class="form-horizontal">
    <div class="form-group">
        <h4><span class="col-sm-2 col-md-2 control-label">Category Name :</span></h4>

        <div class="col-sm-9 col-md-9 input-group-lg">
            <input class="form-control" type="text" placeholder="Title" ng-model="input.name"/>
        </div>
    </div>
    <div class="form-group">
        <h4><span class="col-sm-2 col-md-2 control-label">Child Category :</span></h4>

        <div class="col-sm-9 col-md-9 input-group-lg">
            <select class="form-control float-left" style="width: 80%" ng-model="selectedChildCategory"
                    ng-options="category.name for category in categories">
            </select>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="addChildCategory()">Add</button>
            </span>
            {{selectedChildcategories}}
        </div>
    </div>

    <button type="button" class="btn btn-default col-lg-offset-2 col-md-offset-2 col-sm-offset-2"
            ng-click="submit()">Submit
    </button>
</form>
